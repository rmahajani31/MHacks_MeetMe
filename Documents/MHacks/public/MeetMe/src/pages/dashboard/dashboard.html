<ion-header>

  <ion-navbar>
    <ion-title>Request Suggestions</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding id = "DashboardPage">
	<button ion-button dark block (click)="getSuggestions()">Submit</button>
 	 <p id = "TitleText">
		Interest
	</p>
<ion-list radio-group>
  <ion-list-header>
    Sports Teams
  </ion-list-header>
 <ion-item-divider light>Football</ion-item-divider>
  <ion-item>
    <ion-label>Broncos</ion-label>
    <ion-radio checked="true" value="broncos"></ion-radio>
  </ion-item>
 <ion-item-divider light>Soccer</ion-item-divider>
  <ion-item>
    <ion-label>Barcelona</ion-label>
    <ion-radio value="barcelona"></ion-radio>
  </ion-item>
 <ion-item-divider light>Baseball</ion-item-divider>
  <ion-item>
    <ion-label>Yankees</ion-label>
    <ion-radio value="yankees"></ion-radio>
  </ion-item>
  <ion-item-divider light>Basketball</ion-item-divider>
  <ion-item>
    <ion-label>Golden State Warriors</ion-label>
    <ion-radio value="warriors"></ion-radio>
  </ion-item>
</ion-list>

</ion-content>
