<ion-header>

  <ion-navbar>
    <ion-title>Request Suggestions</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding id = "DashboardPage">
	<button ion-button dark block (click)="getSuggestions()">Submit</button>
 	 <p id = "TitleText">
		Interest
	</p>
<ion-list radio-group>
  <ion-list-header id = "SportsTeams">
    Sports Teams
  </ion-list-header>
 <ion-item-divider light id = "Football">Football</ion-item-divider>
  <ion-item>
    <ion-label id = "Broncos">Broncos</ion-label>
    <ion-radio checked="true" value="broncos"></ion-radio>
  </ion-item>
 <ion-item-divider light id = "Soccer">Soccer</ion-item-divider>
  <ion-item>
    <ion-label id = "Barcelona">Barcelona</ion-label>
    <ion-radio value="barcelona"></ion-radio>
  </ion-item>
 <ion-item-divider light id = "Baseball">Baseball</ion-item-divider>
  <ion-item>
    <ion-label id = "Yankees">Yankees</ion-label>
    <ion-radio value="yankees"></ion-radio>
  </ion-item>
  <ion-item-divider light id = "Basketball">Basketball</ion-item-divider>
  <ion-item>
    <ion-label id = "Warriors">Golden State Warriors</ion-label>
    <ion-radio value="warriors"></ion-radio>
  </ion-item>
</ion-list>

</ion-content>
